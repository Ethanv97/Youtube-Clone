<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="margin-bottom: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink" p>
        div 2
        <p>text</p>
      </div>
    </div>

  
    </div>

    <div style="display: flex; flex-direction: row; margin-bottom: 30px;">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 2</div>
      <div style="flex: 2; background-color: lightblue">flex: 2</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; flex: 1">flex: 2</div>
      <div style="flex: 2; background-color: lightblue">flex: 2</div>
    </div>

    
    <div style="display: flex; flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: center;
    

    ">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

     <div style="display: flex; flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
    ">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>

    <div style="display: flex; flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="width: 100px; background-color: lightblue">100px</div>
    </div>
  </body>
</html>
